<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">  
</head>
<body>
 <h1>TRIANGLE CALCULATOR</h1>
  <div id="my">
   <input type="text" id="side1" value="" class="form-control-sm"/>
   <input type="text" id="side2" value="" class="form-control-sm"/>
   <input type="text" id="side3" value="" class="form-control-sm"/>
  </div>
  <div>
   <input type="button"  value="Calculate"  onClick="calculate(),document.getElementById('side1,side2,side3').value = ''"  class="btn btn-primary"/>
 
  </div>
  <p id="data"></p>

<script>
    var input1 = document.getElementById('side1')
    var input2 = document.getElementById('side2')
    var input3 = document.getElementById('side3')
    var output = document.getElementById('data');


 
function Triangle(side1,side2,side3){

  this.side1 = side1;
  this.side2 = side2;
  this.side3 = side3; 

  this.getArea = function(){
    var p = this.getPerimeter();
    return Math.sqrt(p * (p-side1) * (p-side2) * (p-side3));
  };

  this.getPerimeter = function(){
    return side1 + side2 + side3;
  };

  this.toString = function(){
    return "Sides = " + this.side1 + ", " + this.side2 + ", " + this.side3 +" " + "Area = " + this.getArea() + " " +  "Perimeter = " + this.getPerimeter();
  };
  
}


function calculate(){

  var s1 = parseFloat(input1.value)
  var s2 = parseFloat(input2.value)
  var s3 = parseFloat(input3.value)
  

  if(isNaN(s1) || isNaN(s2) || isNaN(s3)){
    output.innerHTML = "Numbers only";
    return;
  }

  if(s1<=0 || s2<=0 || s3<=0){
    output.innerHTML = "Negative numbers and Zero don't make sense";
    return;
  }
                
  var myTriangle = new Triangle(s1, s2, s3);

  output.innerHTML = myTriangle.toString();
  
 
}
</script>
</body>
</html>
