<!DOCTYPE html>
<html >
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type"text/javascript">
    
 function insert(num){
    document.form.textview.value = document.form.textview.value+num;
}



function equal(){
    var exp = document.form.textview.value;
    if(exp){
    document.form.textview.value = eval(exp)
    }
}
function clean(){
    var exp = document.form.textview.value
    if(exp){
    document.form.textview.value = "";
    }
    
}
function back(){
    var exp =  document.form.textview.value;
    document.form.textview.value  = exp.substring(0,exp.length-1)
} 
function cos (){
    document.form.textview.value = Math.cos(document.form.textview.value);
}
function sin() {
	document.form.textview.value  = Math.sin(document.form.textview.value );
}
function tan() {
	document.form.textview.value  = Math.tan(document.form.textview.value );
}
function sqrt() {
	document.form.textview.value  = Math.sqrt(document.form.textview.value );
}
function ln() {
	document.form.textview.value  = Math.log(document.form.textview.value );
}
function exp() {
	document.form.textview.value  = Math.exp(document.form.textview.value );
}
var val = 0.0;
function percent() {
  val = document.form.textview.value;
  document.form.textview.value = document.form.textview.value + "%";
}
function changeSign() {
	if(document.form.textview.value.substring(0, 1) == "-")
    document.form.textview.value = document.form.textview.value.substring(1, document.form.textview.value.length)
	else
    document.form.textview.value = "-" + document.form.textview.value
}
function square() {
	document.form.textview.value = eval(document.form.textview.value) * eval(document.form.textview.value)
}

    </script>
   <style type="text/css">
      
      
      .main{
        width: 475px;
        height: 287px;
        background-color: #0cb41a; 
        border: 5px solid black;
        border-radius: 10px;
        margin-left: 440px;
        margin-top: 150px;

      }
     
     .textview{
         width: 456px;
         margin: 4px;
         font-size: 25px;
         padding: 5px;
         text-align: right;
         border-radius: 6px;
      }


     .btn{
         width:50px;
         height: 50px;
         font-size: 25px;
         margin: 2px;
         border-radius: 8px;
         background-color: rgb(179, 255, 0);
     }
   </style> 
</head>
<body>
<div class ="main">
    <form name="form">
      <input class="textview" name="textview"/><br>
    </form>
      <tr>
          <td><input type= "button" class="btn btn-outline-primary" value="C" onclick="clean()"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="&#8656;" onclick="back()"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="(" onclick="insert('(')"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value=")" onclick="insert(')')"/></td>
      
          <td><input type= "button" class="btn btn-outline-primary" value="9" onclick="insert(9)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="8" onclick="insert(8)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="7" onclick="insert(7)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="+" onclick="insert('+')"/></td><br>
      
          <td><input type= "button" class="btn btn-outline-primary" value="6" onclick="insert(6)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="5" onclick="insert(5)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="4" onclick="insert(4)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="-" onclick="insert('-')"/></td>
      
          <td><input type= "button" class="btn btn-outline-primary" value="3" onclick="insert(3)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="2" onclick="insert(2)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="1" onclick="insert(1)"/></td>
          <td><input type= "button" class="btn btn-outline-primary" value="/" onclick="insert('/')"/></td><br>
      </tr>
      <tr>
        <td><input type= "button" class="btn btn-outline-primary" value="0" onclick="insert(0)"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="." onclick="insert('.')"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="=" onclick="equal('=')"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="*" onclick="insert('*')"/></td>
      
        <td><input type= "button" class="btn btn-outline-primary" value="cos" onclick="cos()"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="sin" onclick="sin()"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="ln" onclick="tan()"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="&radic;" onclick="sqrt()"/></td><br>
     
        <td><input type= "button" class="btn btn-outline-primary" value="ln" onclick="ln()"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="%" onclick="percent('%')"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="&#960;" onclick="insert('3.14159265359')"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="&#177" onclick="changeSign()"/></td>
      
        <td><input type= "button" class="btn btn-outline-primary" value="x&#50;" onclick="square()"/></td>
        <td><input type= "button" class="btn btn-outline-primary" value="x&#94;" onclick="exp()"/></td>
      </tr>
     
   
</div>
</body>
</html>
